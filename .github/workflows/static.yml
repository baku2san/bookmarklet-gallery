jobs:  # ãƒ“ãƒ«ãƒ‰ã‚¸ãƒ§ãƒ–
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './bookmarklets/package.json'
        
    - name: ğŸ“¦ Install dependencies
      working-directory: ./bookmarklets
      run: npm ci
      
    - name: ğŸ”¨ Build bookmarklets
      working-directory: ./bookmarklets
      run: npm run build
      
    - name: ğŸ“ Prepare GitHub Pages content
      run: |
        # GitHub Pagesã®ãƒ«ãƒ¼ãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ä½œæˆ
        mkdir -p ./dist
        
        # ãƒ“ãƒ«ãƒ‰ã•ã‚ŒãŸdist/install.htmlã‚’index.htmlã¨ã—ã¦ã‚³ãƒ”ãƒ¼
        cp ./bookmarklets/dist/install.html ./dist/index.html
        
        # ãƒ†ã‚¹ãƒˆãƒšãƒ¼ã‚¸ãŒå­˜åœ¨ã™ã‚‹å ´åˆã®ã¿ã‚³ãƒ”ãƒ¼ï¼ˆè¨­å®šã§includeInBuild: trueã®å ´åˆï¼‰
        if [ -d "./bookmarklets/dist/test-pages" ]; then
          cp -r ./bookmarklets/dist/test-pages ./dist/
          echo "ğŸ“„ ãƒ†ã‚¹ãƒˆãƒšãƒ¼ã‚¸ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ"
        else
          echo "ğŸš« ãƒ†ã‚¹ãƒˆãƒšãƒ¼ã‚¸ã¯ãƒ“ãƒ«ãƒ‰ã«å«ã¾ã‚Œã¦ã„ã¾ã›ã‚“ï¼ˆé–‹ç™ºå°‚ç”¨ï¼‰"
        fi
        
        # READMEã‚‚ã‚³ãƒ”ãƒ¼
        cp ./README.md ./dist/
        
        echo "ğŸ“‹ Generated files:"
        ls -la ./dist/
        
    - name: ğŸ”§ Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    # GitHub Pagesç’°å¢ƒã§ã®å®Ÿè¡Œ
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: ğŸŒ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: âœ… Deployment complete
