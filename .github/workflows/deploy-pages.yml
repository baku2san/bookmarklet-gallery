name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'bookmarklets/package-lock.json'

      - name: Install dependencies
        run: |
          cd bookmarklets
          npm ci

      - name: Build bookmarklets
        run: |
          cd bookmarklets
          npm run build

      - name: Create public directory
        run: |
          mkdir -p public
          cp -r bookmarklets/dist/* public/
          cp -r assets public/ 2>/dev/null || :
          cp README.md public/ 2>/dev/null || :

          # install.html を index.html にコピー（GitHub Pages のデフォルト）
          if [ -f public/install.html ]; then
            cp public/install.html public/index.html
            echo "✅ install.html を index.html としてコピーしました"
          else
            echo "⚠️ install.html が見つかりません"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
